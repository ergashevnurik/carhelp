    <section id="location_maps">
      <div class="container-fluid" id="location_maps_container">
        <div id="sidebar" class="sidebar">
          <!-- <div id="drag"></div> -->
          <h2>Shops Near Me</h2>
          <div class="btn-group mb-3" role="group" aria-label="Filter options">
            <button type="button" class="advanced_button btn btn-primary d-flex align-items-center">Advanced filter <i style="margin-left: 5px;" class='bx bx-slider-alt'></i></button>
          </div>
          <h5>Available shops by your request</h5>
          <div id="shop-list" class="d-flex flex-column">
            <!-- List of repair shops will go here -->
          </div>
          <div id="sidebar-back" class="sidebar-back">
            <button class="btn close_btn btn-outline-primary d-flex mb-3" onclick="closeDetails()">
              <i class='bx bx-x' style="font-size: 18px;"></i>
            </button>
            <div id="shop-details"></div>
          </div>
          <div class="advanced-filter">
            <div class="container_fluid">
              <h5>Search by tags</h5>
              <div class="my-3">
                <div class="form-group">
                  <input id="tag-search" type="text" class="form-control border-primary w-100 tags_input" placeholder="Enter key words to find" onchange="filterByTags()" />
                </div>
              </div>
              <h5>Search by radius: <span id="range-value">2 km</span></h5>
              <div class="my-3">
                <div class="form-group">
                  <input type="range" class="form-range w-100" id="radius" min="1" max="50" value="2" step="1" onchange="updateRadius(this.value)">
                </div>
              </div>
              <h5>Choose your car specification</h5>
              <form class="my-3">
                <div class="d-flex gap-3">
                  <!-- Car Brand Dropdown -->
                  <div class="custom-dropdown border-primary w-100">
                    <div class="dropdown-btn">Марка авто</div>
                    <div class="dropdown-content w-100" id="brand-dropdown">
                      <!-- Brand options will be populated here by JavaScript -->
                    </div>
                  </div>
  
                  <!-- Car Model Dropdown -->
                  <div class="custom-dropdown border-primary w-100">
                    <div class="dropdown-btn">Модель</div>
                    <div class="dropdown-content w-100" id="model-dropdown">
                      <!-- Model options will be populated here by JavaScript -->
                    </div>
                  </div>
                </div>
              </form>
              <h5>Choose your car make</h5>
              <div class="my-3">
                <div class="row choose_car_container">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="map" id="map"></div>
      </div>
    </section>
